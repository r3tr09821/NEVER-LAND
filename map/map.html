</head>
<body>

                <div class="map-tooltip" style="left: 280px; top: 170px;"><b>Circus</b></div>

                 <a href="../info/fabric.html" class="map-point" style="left: 375px; top: 50px;" title="Fabric"></a>
                <div class="map-tooltip" style="left: 405px; top: 40px;"><b>Fabric</b></div>

                <a href="../info/parking.html" class="map-point" style="left: 500px; top: 130px;" title="Parking Lot"></a>

                <a href="../info/entrance.html" class="map-point" style="left: 400px; top: 500px;" title="Entrance"></a>

                <a href="../info/carusel1.html" class="map-point" style="left: 320px; top: 250px;" title="Carusel 1"></a>

                <a href="../info/hamer.html" class="map-point" style="left: 270px; top: 300px;" title="The Hamer"></a>

                <div class="map-tooltip" style="left: 300px; top: 360px;"><b>Roller Coaster</b></div>

                <a href="../info/wheel.html" class="map-point" style="left: 470px; top: 400px;" title="Wheel"></a>

            <div class="map-legend" style="margin: 40px auto 0 auto; width: 80%; max-width: 600px;">

                    <li><span class="legend-color red"></span><span class="legend-color orange"></span> Drinks Shops</li>

                    <li><span class="legend-color green"></span> Recive tikets prize</li>
                    <li><span class="legend-color pink"></span><span class="legend-color purple"></span> Sweets</li>
                </ul>
            </div>
        </div>
        </main>
        <footer>
            <p>© 1950-2010 NEVER LAND CIRCUS</p>
        </footer>
    </div>
    <script>
    // Tooltip logic
    document.querySelectorAll('.map-point').forEach((point, idx) => {
        point.addEventListener('mouseenter', () => {
            point.classList.add('active');
            document.querySelectorAll('.map-tooltip')[idx].style.opacity = '1';
        });
        point.addEventListener('mouseleave', () => {
            point.classList.remove('active');
            document.querySelectorAll('.map-tooltip')[idx].style.opacity = '0';
        });
    });
    </script>
</body>
</html>
